<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El promedio de 3 números o tu sueldo</title>
</head>
<body>
    <p>Elige una opción: calcular el promedio de 3 números o calcular tu sueldo.</p>

    <script>
        const operacion = prompt("Para el promedio 1, para el sueldo 2");

        console.log(operacion);

        switch(operacion) {
            case "1":
                primedio();
                break;
            case "2":
                tuSueldo();
                break;
            default:
                alert("El número no es correcto");
                break;
        }

        function primedio() {
            // Declarar las variables
            const nu1 = prompt("Ingresa el número 1");
            const nu2 = prompt("Ingresa el número 2");
            const nu3 = prompt("Ingresa el número 3");

            // Convertir a enteros
            const nu1Int = Number(nu1);
            const nu2Int = Number(nu2);
            const nu3Int = Number(nu3);

            // Sumar los números
            const resultado = nu1Int + nu2Int + nu3Int;

            // Calcular el promedio
            const promedio = resultado / 3;

            // Mostrar el resultado
            alert("El promedio de los tres números es: " + promedio);
        }

        function tuSueldo() {
            const precioHora = prompt("Ingresa el precio de tus horas trabajadas en DOP");
            const horasTrabajadas = prompt("Ingresa las horas trabajadas");

            const sueldo = precioHora * horasTrabajadas;
            alert("Tu sueldo este mes es de: " + sueldo + " DOP");
        }
    </script>
</body>
</html>
